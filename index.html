<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Web</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen p-6 font-sans">

  <!-- Navigation Buttons -->
  <div class="text-center mb-6 space-x-4">
    <button id="showFormBtn" class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-2 rounded-full shadow">
      Fill Out Survey
    </button>
    <button id="showResultsBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full shadow">
      View Survey Results
    </button>
  </div>

  
  <section id="surveySection" class="max-w-xl mx-auto bg-gray-800 rounded-xl shadow-lg p-6 space-y-4 animate__animated">
    <h2 class="text-2xl font-bold text-blue-400">Survey Form</h2>
    <form id="surveyForm" class="space-y-4">
      <div>
        <label for="name" class="block font-semibold">Name:</label>
        <input type="text" id="name" class="w-full border rounded px-3 py-2 bg-gray-700 text-white" />
      </div>

      <div>
        <label for="age" class="block font-semibold">Age:</label>
        <input type="number" id="age" class="w-full border rounded px-3 py-2 bg-gray-700 text-white" />
      </div>

      <div>
        <label for="date" class="block font-semibold">Date:</label>
        <input type="date" id="date" class="w-full border rounded px-3 py-2 bg-gray-700 text-white" />
      </div>

      <div>
        <p class="font-semibold">Favorite Foods:</p>
        <label><input type="checkbox" value="Pizza" /> üçï Pizza</label><br />
        <label><input type="checkbox" value="Sushi" /> üç£ Sushi</label><br />
        <label><input type="checkbox" value="Burgers" /> üçî Burgers</label><br />
        <label><input type="checkbox" value="Pasta" /> üçù Pasta</label>
      </div>

      <div>
        <p class="font-semibold">How often do you eat out?</p>
        <label><input type="radio" name="eatout" value="1" /> 1</label>
        <label><input type="radio" name="eatout" value="2" /> 2</label>
        <label><input type="radio" name="eatout" value="3" /> 3</label>
        <label><input type="radio" name="eatout" value="4" /> 4</label>
        <label><input type="radio" name="eatout" value="5" /> 5</label>
      </div>

      <div class="space-y-4">
        <p class="font-semibold">Lifestyle Questions (1 = Strongly Agree, 5 = Strongly Disagree)</p>

        <div>
          <label class="block font-semibold">I like to watch movies</label>
          <div class="flex space-x-2">
            <label><input type="radio" name="q1" value="1" /> 1</label>
            <label><input type="radio" name="q1" value="2" /> 2</label>
            <label><input type="radio" name="q1" value="3" /> 3</label>
            <label><input type="radio" name="q1" value="4" /> 4</label>
            <label><input type="radio" name="q1" value="5" /> 5</label>
          </div>
        </div>

        <div>
          <label class="block font-semibold">I enjoy outdoor activities</label>
          <div class="flex space-x-2">
            <label><input type="radio" name="q2" value="1" /> 1</label>
            <label><input type="radio" name="q2" value="2" /> 2</label>
            <label><input type="radio" name="q2" value="3" /> 3</label>
            <label><input type="radio" name="q2" value="4" /> 4</label>
            <label><input type="radio" name="q2" value="5" /> 5</label>
          </div>
        </div>

        <div>
          <label class="block font-semibold">I prefer reading books over watching TV</label>
          <div class="flex space-x-2">
            <label><input type="radio" name="q3" value="1" /> 1</label>
            <label><input type="radio" name="q3" value="2" /> 2</label>
            <label><input type="radio" name="q3" value="3" /> 3</label>
            <label><input type="radio" name="q3" value="4" /> 4</label>
            <label><input type="radio" name="q3" value="5" /> 5</label>
          </div>
        </div>

        <div>
          <label class="block font-semibold">I sleep before 10pm on weekdays</label>
          <div class="flex space-x-2">
            <label><input type="radio" name="q4" value="1" /> 1</label>
            <label><input type="radio" name="q4" value="2" /> 2</label>
            <label><input type="radio" name="q4" value="3" /> 3</label>
            <label><input type="radio" name="q4" value="4" /> 4</label>
            <label><input type="radio" name="q4" value="5" /> 5</label>
          </div>
        </div>

        <div>
          <label class="block font-semibold">I follow a healthy diet</label>
          <div class="flex space-x-2">
            <label><input type="radio" name="q5" value="1" /> 1</label>
            <label><input type="radio" name="q5" value="2" /> 2</label>
            <label><input type="radio" name="q5" value="3" /> 3</label>
            <label><input type="radio" name="q5" value="4" /> 4</label>
            <label><input type="radio" name="q5" value="5" /> 5</label>
          </div>
        </div>
      </div>

      <div id="message" class="text-sm font-semibold"></div>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">Submit</button>
    </form>
  </section>

 
  <section id="resultsSection" class="max-w-xl mx-auto bg-gray-800 rounded-xl shadow-lg p-6 space-y-4 hidden animate__animated">
    <h2 class="text-2xl font-bold text-blue-400">Survey Results</h2>
    <div id="results" class="space-y-2 text-gray-300"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
